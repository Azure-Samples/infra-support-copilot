name: Build and deploy Python app to Azure Web App
on:
  pull_request:
    branches: 
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    # Run the same job across a matrix of GitHub Environments (env names)
    # Each matrix entry should match a GitHub Environment configured in the repo
    strategy:
      fail-fast: false   # continue other matrix jobs if one fails
      matrix:
        # Start with a single GitHub Environment `rukasakurai-env`. To add more, append names here
        # Example: env: [rukasakurai-env, <github-username>-env]
        env: [rukasakurai-env]

    # Use the environment selected by the matrix so environment-scoped secrets are used
    environment: ${{ matrix.env }}
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        shell: pwsh

      - name: Install ODBC Driver for SQL Server
        run: |
          Write-Host "Installing Microsoft ODBC Driver 18 for SQL Server"
          # Download and install ODBC Driver 18 for SQL Server
          $downloadUrl = "https://go.microsoft.com/fwlink/?linkid=2249006"
          $installerPath = "$env:TEMP\msodbcsql.msi"
          Invoke-WebRequest -Uri $downloadUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", $installerPath, "/quiet", "/norestart", "IACCEPTMSODBCSQLLICENSETERMS=YES" -Wait
          Write-Host "ODBC Driver installation completed"
          
          # Verify installation
          Write-Host "Verifying ODBC driver installation..."
          python -c "import pyodbc; drivers = [d for d in pyodbc.drivers() if 'SQL Server' in d]; print('Available SQL Server drivers:', drivers); exit(0 if drivers else 1)"
        shell: pwsh

      - name: Install azd
        uses: Azure/setup-azd@v2

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: azd login
        run: |
          azd auth login --client-id ${{ secrets.AZURE_CLIENT_ID }} --tenant-id ${{ secrets.AZURE_TENANT_ID }} --federated-credential-provider github
        shell: pwsh

      - name: Create and configure azd environment
        run: |
          azd env new ${{ secrets.AZURE_ENV_NAME }} --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }} --location ${{ secrets.AZURE_LOCATION }} --no-prompt
          azd env set AZURE_RESOURCE_GROUP ${{ secrets.AZURE_RESOURCE_GROUP }}
          azd env set AZURE_PRINCIPAL_TYPE ${{ secrets.AZURE_SERVICE_PRINCIPAL }}
        shell: pwsh

      - name: Provision Infrastructure
        run: |
          azd provision --no-prompt
        shell: pwsh
        env:
          AZURE_ENV_NAME: ${{ secrets.AZURE_ENV_NAME }}
          AZURE_LOCATION: ${{ secrets.AZURE_LOCATION }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          AZURE_PRINCIPAL_TYPE: ${{ secrets.AZURE_SERVICE_PRINCIPAL }}

      - name: Deploy Application
        run: |
          azd deploy --no-prompt
        shell: pwsh
        env:
          AZURE_ENV_NAME: ${{ secrets.AZURE_ENV_NAME }}
          AZURE_LOCATION: ${{ secrets.AZURE_LOCATION }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          AZURE_PRINCIPAL_TYPE: ${{ secrets.AZURE_SERVICE_PRINCIPAL }}