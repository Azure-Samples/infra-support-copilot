name: Build and deploy Python app to Azure Web App

permissions:
  id-token: write
  contents: read

jobs:
  provision-and-deploy: # Potentially split into separate jobs for clarity in the future
    # Run the same job across a matrix of GitHub Environments (env names)
    # Each matrix entry should match a GitHub Environment configured in the repo
    strategy:
      fail-fast: false   # continue other matrix jobs if one fails
      matrix:
        # Start with a single GitHub Environment `rukasakurai-env`. To add more, append names here
        # Example: env: [rukasakurai-env, <github-username>-env]
        env: [rukasakurai-env]

    # Use the environment selected by the matrix so environment-scoped secrets are used
    environment: ${{ matrix.env }}
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        shell: pwsh

      - name: Install ODBC Driver for SQL Server
        run: |
          Write-Host "Installing Microsoft ODBC Driver 18 for SQL Server"
          # Download and install ODBC Driver 18 for SQL Server
          $downloadUrl = "https://go.microsoft.com/fwlink/?linkid=2249006"
          $installerPath = "$env:TEMP\msodbcsql.msi"
          Write-Host "Downloading ODBC driver from: $downloadUrl"
          Invoke-WebRequest -Uri $downloadUrl -OutFile $installerPath
          Write-Host "Installing ODBC driver..."
          Start-Process msiexec.exe -ArgumentList "/i", $installerPath, "/quiet", "/norestart", "IACCEPTMSODBCSQLLICENSETERMS=YES" -Wait
          Write-Host "ODBC Driver installation completed"
          
          # Wait a moment for installation to complete
          Start-Sleep -Seconds 5
          
          # Verify installation
          Write-Host "Verifying ODBC driver installation..."
          try {
              $drivers = python -c "import pyodbc; drivers = [d for d in pyodbc.drivers() if 'SQL Server' in d]; print(';'.join(drivers)); exit(0 if drivers else 1)"
              Write-Host "Available SQL Server drivers: $drivers"
              if (-not $drivers) {
                  throw "No SQL Server drivers found"
              }
          } catch {
              Write-Error "ODBC driver verification failed: $_"
              Write-Host "Listing all available ODBC drivers:"
              python -c "import pyodbc; print('\n'.join(pyodbc.drivers()))"
              exit 1
          }
        shell: pwsh

      - name: Install azd
        uses: Azure/setup-azd@v2

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Resolve principal identifiers
        id: principal
        shell: bash
        env:
          AZURE_PRINCIPAL_ID_VAR: ${{ vars.AZURE_PRINCIPAL_ID }}
          AZURE_CLIENT_ID_VAR: ${{ vars.AZURE_CLIENT_ID }}
        run: |
          # Prefer the service principal object ID; fall back to client ID for backward compatibility
          # GUID/UUID regex keeps us on object IDs when provided
          if [ -n "$AZURE_PRINCIPAL_ID_VAR" ] && [[ "$AZURE_PRINCIPAL_ID_VAR" =~ ^[0-9a-fA-F-]{36}$ ]]; then
            echo "principal_id=$AZURE_PRINCIPAL_ID_VAR" >> "$GITHUB_OUTPUT"
          else
            echo "principal_id=$AZURE_CLIENT_ID_VAR" >> "$GITHUB_OUTPUT"
          fi

      - name: azd login
        run: |
          azd auth login --client-id ${{ vars.AZURE_CLIENT_ID }} --tenant-id ${{ secrets.AZURE_TENANT_ID }} --federated-credential-provider github
        shell: pwsh

      - name: Create and configure azd environment
        run: |
          azd env new ${{ vars.AZURE_ENV_NAME }} --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }} --location ${{ vars.AZURE_LOCATION }} --no-prompt
          azd env set AZURE_RESOURCE_GROUP ${{ vars.AZURE_RESOURCE_GROUP }}
          azd env set AZURE_PRINCIPAL_TYPE ${{ vars.AZURE_PRINCIPAL_TYPE }}
          azd env set AZURE_PRINCIPAL_ID ${{ steps.principal.outputs.principal_id }} # Prefer service principal object ID; fallback to client ID for compatibility
        shell: pwsh

      - name: Provision Infrastructure
        run: |
          azd provision --no-prompt
        shell: pwsh
        env:
          AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
          AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
          AZURE_PRINCIPAL_TYPE: ${{ vars.AZURE_PRINCIPAL_TYPE }}
          AZURE_PRINCIPAL_ID: ${{ steps.principal.outputs.principal_id }}
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}

      - name: Deploy Application
        run: |
          azd deploy --no-prompt
        shell: pwsh
        env:
          AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
          AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
          AZURE_PRINCIPAL_TYPE: ${{ vars.AZURE_PRINCIPAL_TYPE }}
          AZURE_PRINCIPAL_ID: ${{ steps.principal.outputs.principal_id }}
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}

      - name: Down Infrastructure
        if: always()  # Ensure this step runs even if previous steps fail
        run: |
          azd down --force --purge --no-prompt
        shell: pwsh
        env:
          AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
          AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
          AZURE_PRINCIPAL_TYPE: ${{ vars.AZURE_PRINCIPAL_TYPE }}
          AZURE_PRINCIPAL_ID: ${{ steps.principal.outputs.principal_id }}
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
