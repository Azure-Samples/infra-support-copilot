<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
    <div class="main-container">
        <div class="d-flex flex-column vh-100 w-100">   
            <div class="flex-grow-1 overflow-auto bg-light w-100" id="chat-container" style="scroll-behavior: smooth;">
                <div class="content-wrapper px-3">
                    <div id="prompt-suggestion" class="d-flex justify-content-center">
                        <h3>インフラのことなら何でも聞いてください</h3>

                <div id="centered-input-form" class="d-none" style="margin-bottom: 50px;">
                    <div id="centered-error-container" class="alert alert-danger mt-3 d-none" role="alert">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-2" viewBox="0 0 16 16">
                            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98 1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                        <div id="centered-error-message"></div>
                    </div>
                    
                    <form id="centered-chat-form">
                        <div class="input-group overflow-hidden py-2">
                            <div style="border: 1px solid black; border-radius: 1.5rem; width: 100%; display: flex; align-items: flex-end; background: #fff; position: relative; padding-right: 50px;">
                                <textarea class="form-control border-0 py-2" 
                                    id="centered-chat-input" 
                                    placeholder="入力してください..." 
                                    rows="3"
                                    style="border-radius: 1.5rem; box-shadow: none; outline: none; background: transparent; resize: none; width: 100%;"></textarea>
                                <button class="btn btn-link p-0" type="submit" id="centered-send-button" style="border: none; background: none; position: absolute; right: 5px; bottom: 5px;">
                                    <span style="display: inline-flex; align-items: center; justify-content: center; width: 40px; height: 40px; background: #b783fa; border-radius: 50%;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 16 16">
                                            <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                                        </svg>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="prompt-grid">
                    <button
                        type="button"
                        id="btn-srv001-inquiry"
                        class="btn btn-outline-secondary text-start prompt-btn"
                        data-text="SRV001に関する問い合わせはどこに行えばよいでしょうか？"
                        aria-label="SRV001に関する問い合わせはどこに行えばよいでしょうか？"
                    >
                        SRV001に関する問い合わせはどこに行えばよいでしょうか？
                    </button>
                    <button
                        type="button"
                        id="btn-srv003-incidents"
                        class="btn btn-outline-secondary text-start prompt-btn"
                        data-text="SRV003に関する過去のインシデントについての情報を提供してください"
                        aria-label="SRV003に関する過去のインシデントについての情報を提供してください"
                    >
                        SRV003に関する過去のインシデントについての情報を提供してください
                    </button>
                    <button
                        type="button"
                        id="btn-list-resources"
                        class="btn btn-outline-secondary text-start prompt-btn"
                        data-text="リソースグループごとにリソースを列挙してください。"
                        aria-label="リソースグループごとにリソースを列挙してください。"
                    >
                        リソースグループごとにリソースを列挙してください。
                    </button>
                    <button
                        type="button"
                        id="btn-count-vms"
                        class="btn btn-outline-secondary text-start prompt-btn"
                        data-text="ネットワークインターフェースのプライベートIPが10.100.1.100、10.100.0.5の仮想マシンにインストールされているソフトウェア一覧をクエリしてください"
                        aria-label="ネットワークインターフェースのプライベートIPが10.100.1.100、10.100.0.5の仮想マシンにインストールされているソフトウェア一覧をクエリしてください"
                    >
                        ネットワークインターフェースのプライベートIPが10.100.1.100、10.100.0.5の仮想マシンにインストールされているソフトウェア一覧をクエリしてください
                    </button>
                </div>
            </div>
            
            <div class="content-wrapper">
                <div id="chat-history" class="mt-4"></div>
                <div id="loading-indicator" class="d-none">
                    <div class="d-flex mb-4">
                        <div class="card-footer border-0 d-flex align-items-start p-0" style="background: none;">
                            <div class="avatar-badge assistant-avatar-badge me-2">AI</div>
                        </div>
                        <div class="card assistant-card" style="max-width: 60%;">
                            <div class="card-body p-3">
                                <div class="loading-indicator justify-content-center">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bottom-input-section p-2">
            <div class="content-wrapper">
                <div id="error-container" class="alert alert-danger mt-3 d-none" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-2" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    <div id="error-message"></div>
                </div>
                
                <form id="chat-form">
                    <div class="input-group rounded-pill overflow-hidden py-2">
                        <div style="border: 1px solid black; border-radius: 1.5rem; width: calc(100% - 60px); display: flex; align-items: center; background: #fff;">
                            <input type="text" class="form-control border-0 py-2" 
                                id="chat-input" 
                                placeholder="入力してください..." 
                                style="border-top-left-radius: 1.5rem; border-bottom-left-radius: 1.5rem; box-shadow: none; outline: none; background: transparent;" />
                        </div>
                        <button class="btn btn-link p-0" type="submit" id="send-button" style="border: none; background: none; margin-left: 10px;">
                            <span style="display: inline-flex; align-items: center; justify-content: center; width: 40px; height: 40px; background: #b783fa; border-radius: 50%;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 16 16">
                                    <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                                </svg>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
